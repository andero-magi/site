<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script defer src="gen-navbar.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>

        <div class="row justify-content-center my-5 ">
            <div class="col-lg-6">
                <form action="">
                    <div>
                        <label for="name" class="form-label">Username or Email: </label>
                        <input type="name" id="name" name="username" placeholder="e.g. Dauwuid" class="form-control"/>
                    </div>

                    <div class="my-3 mb-5">
                        <label for="name" class="form-label">Password: </label>
                        <input type="password" id="password" name="pass" class="form-control"/>
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="submit" class="btn btn-secondary">Forgot password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
