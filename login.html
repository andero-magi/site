<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script defer src="js/gen-navbar.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>

        <div class="row justify-content-center my-5 ">
            <div class="col-lg-6">
                <form action="">
                    <div>
                        <label for="name" class="form-label">Username or Email: </label>
                        <input type="name" id="name" name="username" placeholder="e.g. Dauwuid" class="form-control"/>
                    </div>

                    <div class="my-3 mb-5">
                        <label for="name" class="form-label">Password: </label>
                        <input type="password" id="password" name="pass" class="form-control"/>
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>

                        <button 
                            type="button" 
                            class="btn btn-secondary" 
                            data-bs-toggle="modal" 
                            data-bs-target="#passwordForgotModal"
                        >
                            Forgot password
                        </button>
                    </div>

                    <div 
                        class="modal fade" 
                        id="passwordForgotModal" 
                        tabindex="-1" 
                        aria-labelledby="passwordForgotModal" 
                        aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="passwordForgotModal">
                                Forgot Password
                            </h1>

                            <button 
                                type="button" 
                                class="btn-close" 
                                data-bs-dismiss="modal" 
                                aria-label="Close"
                            >
                            </button>
                          </div>

                          <div class="modal-body">lol</div>

                          <div class="modal-footer">
                            <button 
                                type="button" 
                                class="btn btn-secondary" 
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                          </div>

                        </div>
                      </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
