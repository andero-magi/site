<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us!</title>

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
    <script defer src="js/gen-navbar.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <h1>Contact information</h1>

      <div class="mb-4">
        <b>Email:</b> company.email@company.com
        <br>
        <b>Phone number:</b> +372 4567 4567
      </div>

      <h2>Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2789.4775739115476!2d24.704488594402818!3d59.412125501733215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469294f1bd8cb15b%3A0xc372ff05bb27e9f4!2sTallinn%20Industrial%20Education%20Center!5e0!3m2!1sen!2see!4v1711839024419!5m2!1sen!2see" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <hr>
    <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">If you have questions, then don't hesitate to ask</p>
        <div class="row justify-content-center my-5 ">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" placeholder="my@email.com" class="form-control"/>

                    <div class="form my-5">
                      <label for="name" class="form-label">Name: </label>
                      <input type="name" id="name" placeholder="e.g. Dauwuid" class="form-control"/>
                    </div>

                    <label for="subject" class="form-label">Subject:</label>
                    <select name="subject" id="subject" class="form-select">
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical Question</option>
                        <option value="other">Other</option>
                    </select>

                    <div class="form-floating my-5">
                        <textarea name="query" id="query" style="height: 150px;" class="form-control" placeholder="Write a message!"></textarea>
                        <label for="query">Write a message!</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
